<div class="application-container" [class.application-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="application-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="application-app-name">Responsive App</h1>
    <span class="fill-remaining-space"></span>
    <mat-select style="width: 8em">
      <mat-option value="en_US">English</mat-option>
      <mat-option value="fa_IR">Persian</mat-option>
  </mat-select> 

  </mat-toolbar>
 
  <mat-sidenav-container class="application-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : sidenavMode" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
      <app-circular-menu (sidenavModeChanged)="sidenavModeChange($event)"></app-circular-menu>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  
<mat-toolbar class="application-footer" color="background">
  
</mat-toolbar>
</div>
<router-outlet></router-outlet>
